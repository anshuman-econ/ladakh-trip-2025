<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ladakh Trip • 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <div class="row">
      <h1>Ladakh Trip • 2025</h1>
      <nav class="nav">
        <a href="./">Home</a>
        <a href="budget.html">Budget</a>
        <a href="CREDITS.md">Credits</a>
      </nav>
    </div>
  </header>

  <main class="grid">
    <section class="map-wrap">
      <div id="map" class="map"></div>

      <!-- route toggle -->
      <div class="map-controls">
        <label class="toggle">
          <input type="checkbox" id="routeToggle" checked>
          Show route line
        </label>
      </div>

      <div class="layer-hint">Terrain • Satellite • Light maps available</div>
    </section>

    <aside class="panel">
      <h2>Stays</h2>
      <div id="stayList" class="stay-list"></div>

      <div class="card" id="explore">
        <h3 id="exploreTitle">Explore</h3>
        <div id="areaMeta" class="meta"></div>

        <h4>Best natural beauty nearby</h4>
        <ul id="poiList" class="poi-list"></ul>

        <h4>Golden hour & light</h4>
        <div id="lightBox" class="light-box"></div>
      </div>
    </aside>
  </main>

  <!-- Full-width gallery below map + list -->
  <section id="gallerySection" class="card gallery-section">
    <h2>Photos</h2>
    <div id="gallery" class="gallery"></div>
  </section>

  <footer>
    <span>Terrain • Satellite • Light maps available</span>
  </footer>

  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <script defer src="assets/app.js"></script>
</body>
</html>
